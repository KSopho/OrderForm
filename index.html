<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/styles.css">
    <title>Order Form</title>
</head>
<body>
    <header></header>
    <main>
        
            <div class="sheukvete">
                <h2>შეუკვეთე პროდუქტი დღესვე</h2>
            </div>

            <form class="order" method="post" action="confirm.html">
                <input type="text" name="saxeli" id="saxeli" placeholder="სახელი" required>
                <input type="text" name="gvari" id="gvari" placeholder="გვარი" required>
                <input  class="telephone"type="tel" name="" id="" placeholder="ტელეფონის ნომერი">

                <label for="message" class="bold">გთხოვთ მიუთითოთ ზუსტი მისამართი</label>
                <textarea name="message" id="message" cols="30" rows="10"></textarea>
                <p class="bold">აირჩიეთ გადახდის მეთოდი</p>
                
                <div class="options">
                    <label for="card">
                        <input type="radio" name="payby" id="card"> 
                        ბარათით გადახდა
                        <img>
                              
                   </label>
                    <label for="cash">
                        <input type="radio" name="payby" id="cash">
                        ქეშით გადახდა
                        <img>
                    </label>   
                   
                </div>

                
                <input type="submit" name="submit" id="submit" value="შეკვეთის გაფორმება">


                
            </form>                 
        
    </main>
    <footer></footer>
    
    
</body>
</html>
